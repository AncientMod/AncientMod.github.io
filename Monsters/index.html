<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ancients Reborn Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/Images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/Shared/nav.css">

</head>
<body>
    <div id="stylesheet"></div>
    <nav class="navbar navbar-expand-sm navbar-dark ARNav" id="NavBar">

    </nav>


    <div class="container-fluid">
        <table class="table" id="MonsterData">
            <thead>
                
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script>
        $("#NavBar").load("/Shared/nav.html");
        var sf = "https://docs.google.com/spreadsheets/d/1hIFjop_Q-edaJRizxKjLeJeyedkQ5m7YSNlLNMaPLhM/gviz/tq?tqx=out:json&gid=1904104148";
        $.ajax({ url: sf, type: 'GET', dataType: 'text' })
            .done(function (data) {
                console.log("data");
                console.log(data);
                const r = data.match(/google\.visualization\.Query\.setResponse\(([\s\S\w]+)\)/);
                console.log("r");
                console.log(r);
                if (r && r.length == 2) {
                    const obj = JSON.parse(r[1]);
                    console.log("obj");
                    console.log(obj);
                    const table = obj.table;
                    console.log("table");
                    console.log(table);
                    const header = table.cols.map(({ label }) => label);
                    const rows = table.rows.map(({ c }) => c.map(({ v }) => v));

                    var headerstring = "";
                    for (var i = 0; i < header.length; i++) {
                        headerstring += "<td>" + header[0] + "</td>"
                    }
                    $("#MonsterData").find("thead").html("<tr>" + headerstring + "</tr>")

                    var bodystring = "";
                    for (var i = 0; i < rows.length; i++) {
                        bodystring += "<tr>";
                        for (var j = 0; j < rows[i].length; j++) {
                            bodystring += "<td>" + rows[i][j] + "</td>";
                        }
                        bodystring += "</tr>";
                    }
                    $("#MonsterData").find("tbody").html(bodystring)

                    console.log(header);
                    console.log(rows);
                }
            })
            .fail((e) => console.log(e.status));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
