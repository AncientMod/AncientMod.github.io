<!-- Brand/logo -->
<a class="navbar-brand" href="#">
    <img src="/Images/ancients-reborn-image.png" alt="logo" style="height:40px;">
</a>

<!-- Links -->
<ul class="navbar-nav" id="NavBarUL">
</ul>

<script>
    (async () => {
        const response = await fetch('https://api.github.com/repos/AncientMod/ancientmod.github.io/contents/');
        const data = await response.json();
        let htmlString = '';
        for (let file of data) {
            console.log("file");
            console.log(file);
            if (file.name.indexOf(".html") == -1 && file.path.indexOf("shared") == -1) {
                htmlString += `<li class="nav-item"><a class="nav-link" href="${file.path}">${file.name}</a></li>`;
            }
        }
        
        document.getElementById('NavBarUL').innerHTML = htmlString;
    })()
</script>
