<div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img src="/Images/ancients-reborn-image.png" alt="logo" style="height:40px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" id="NavBarUL">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
    </div>
</div>

<script>
    (async () => {
        const response = await fetch('https://api.github.com/repos/AncientMod/ancientmod.github.io/contents/');
        const data = await response.json();
        let htmlString = '';
        for (let file of data) {
            console.log("file");
            console.log(file);
            if (file.type == "dir" && file.path.indexOf("shared") == -1) {
                htmlString += `<li class="nav-item"><a class="nav-link" href="${file.path}">${file.name}</a></li>`;
            }
        }
        
        document.getElementById('NavBarUL').innerHTML = htmlString;
    })()
</script>
